<div class="row">
  <div class="col-md-1">
    <a class="fa fa-2x my-align-center fa-chevron-left"></a>
  </div>
  <div class="col-md-9">
    <app-history-chart [historyChartData]="tempHistory"> </app-history-chart>
  </div>
  <div class="col-md-1 ">
    <a class="fa fa-2x my-align-center fa-chevron-right"></a>
  </div>
  <div class="col-md-1 ">
    <div class="my-selector">
      <ul>
        <!--li class="fa fa-th-list"></li-->
        <li *ngFor="let sensordescr of sensorList" (click)="onClickSensorNum(sensordescr.index)"> <p>{{sensordescr.description}} </p></li>
      </ul>
    </div>
  </div>
</div>
